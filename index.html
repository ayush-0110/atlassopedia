<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlassopedia</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="extension-window" style="min-width: 650px;min-height: 450px;" >
<div class="headmain">

    <h2 id="mainHead">Atlassopedia</h2>
</div>
<div id="inpicon">
    <input type="text" name="name" id="namecountry" placeholder="Enter the name of any country" > 
    
        <!-- <i class="bi bi-search text-light" id="search" > 
        </i> -->
       
<div class="searchimg">

    <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="currentColor" class="bi bi-search" id="search" viewBox="0 0 16 16">
        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
    </svg>
</div>
        
    
</div>
<div class="results">
    <table class="table table-bordered " id="mainTable">
        <thead class="bg-success">
        <tr>
            <th>Flag</th>
            <th>Name</th>
            <th>Border(s)</th>
            <th>Capital</th>
            <th>Language(s)</th>
            <th>Currency</th>
            <th>Population</th>
        </tr>
        </thead>
        <tbody id="result">
        
        </tbody>
    </table>
</div>
    </div>
    <script src="script.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
